<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="./story.gif" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1> &nbsp; &nbsp;Complete the Form -  Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="get">
      <label for="animal-1">  &nbsp; &nbsp;Animal  &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;  &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;:</label>
      <input id="animal-1" name="animal-1" type="text" placeholder = "e.g. Tiger" list="animal-1-choices" required>
        <datalist id="animal-1-choices">
        <option value="Tiger"></option>
        <option value="Lion"></option>
        <option value="Cheetah"></option>
        <option value="Black Cheetah"></option>
         </datalist>


      <br>
      <label for="animal-2"> &nbsp; &nbsp;Another Animal &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;  :</label>
      <input id="animal-2" name="animal-2" type="text" placeholder = "e.g. Cat" required list="animal-2-choices">
        <datalist id="animal-2-choices">
        <option value="Cat"></option>
        <option value="Dog"></option>
        <option value="Cow"></option>
        <option value="Ox"></option>
         </datalist>

         
       <br>
      <label for="animal-3"> &nbsp; &nbsp;One More Animal&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  :</label>
      <input id="animal-3" name="animal-3" type="text" required>
         <br>
      <label for="adj-1"> &nbsp; &nbsp;Adjective (past tense)&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:</label>
      <input id="adj-1" name="adj-1" type="text" required>
        <br>
      <label for="verb-1"> &nbsp; &nbsp;Verb (ends in -ing)&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;    &nbsp; &nbsp; &nbsp;  &nbsp;  :</label>
      <input id="verb-1" name="verb-1" type="text" required>
        <br>
      <label for="num-1"> &nbsp; &nbsp;Number&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;  &nbsp;:  </label>
      <input id="num-1" name="num-1" type="number" required>
      <br>
      <span>  &nbsp; &nbsp;Yes or No &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;  &nbsp; &nbsp;&nbsp;: </span>
      <input id="yes" type="radio" name="answer" value="yes" required>
      <label for="yes" >Yes</label> 
      <input id="no" type="radio" name="answer" value="no" required>
       <label for="no" >No</label> 
      <br>
      <label> &nbsp; &nbsp;Relative speed (ends in -er)  &nbsp;: </label>
      <select id="speed" name="speed" required>
        <option value="faster">Faster </option>
        <option value="quicker">Quicker </option>
        <option value="speedier">Speedier </option>
        </select>
        <br>
       <label for="quote"> &nbsp; &nbsp;Motivational Quote &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; : </label> 
       <input id="quote" name="quote" type="text" list="quote-choices" required>
        <datalist id="quote-choices">
        <option value="Theodore"></option>
        <option value="john"></option>
        <option value="theo"></option>
        <option value="Stheodorejohn"></option>
         </datalist>
      <br>
      <label for="message" > &nbsp; &nbsp;Meaningful Message&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
      <textarea id="message" name ="message" rows="8" cols="45"> </textarea>
      <br>
      <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
